<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <title>Trang chủ</title>

        <link rel="stylesheet" href="./css/homepage.css">
        <link rel="stylesheet" href="./css/themify-icons/themify-icons.css">
    </head>
    <body>
        <div class="container">
            <div class="content-body">
                <!-- menu bar bên trái -->
                <div class="menu-bar">
                    <h2 class="menu-title">
                        Menu
                    </h2>
                    <div>
                        <i class="ti-user"></i>
                        <a href="#">
                            <div class="menu-btn">Tài khoản</div>
                        </a>
                    </div>
                    <div>
                        <i class="ti-settings"></i>
                        <a href="#">
                            <div class="menu-btn">Cài đặt</div>
                        </a>
                    </div>
                    <div>
                        <i class="ti-notepad"></i>
                        <a href="#">
                            <div class="menu-btn">Hồ sơ hệ thống</div>
                        </a>
                    </div>
                    <div>
                        <i class="ti-support"></i>
                        <a href="#">
                            <div class="menu-bt">Hướng dẫn sử dụng</div>
                        </a>
                    </div>
                </div>

                <!-- phần chính bên phải -->
                <div class="main-content">
                    <!-- thanh header bên trên -->
                    <div class="hearder-bar">
                        <div class="search-bar">
                            <input type="text" placeholder="Search..">
                        </div>
                        <a href="#"><div class="header-btn">Trang chủ</div></a>
                        <a href="#"><div class="header-btn">Chúng tôi</div></a>
                        <a href="#"><div class="header-btn">Hổ trợ</div></a>
                        <div class="account-btn">
                            <i class="ti-user"></i>
                            <div class="account-name">Phạm Công Hậu</div>
                        </div>
                    </div>

                    <!-- Phần nội dung và thông báo -->
                    <div class="info-and-noti">
                        <div class="info">
                            <div class="sensor-info">
                                <div class="sensor-temp">
                                    Nhiệt độ: <p class="temp">33</p>
                                </div>
                                <div class="sensor-humidity">
                                    Độ ẩm là: <p class="humidity">65%</p>
                                </div>
                                <div class="last-update">Đã cập nhật <p class="datetime">a</p></div>
                            </div>

                            <div class="info-btns">
                                <div class="check-btn">Kiểm tra ngay</div>
                                <div class="modify-btn">Điều chỉnh ngay</div>
                            </div>
                        </div>

                        <!-- Thông báo -->
                        <div class="noti">
                            <div class="date-time" id="curr-date-time">
                                <h2 id="curr-time"></h2>
                                <h2 id="curr-date"></h2>
                            </div>
                            <div class="noti-card">
                                <div class="noti-description">
                                    <div class="noti-title">
                                        Kiểm tra hệ thống
                                    </div>
                                    <div class="noti-time">
                                        bbbbbbbbb
                                    </div>
                                </div>
                                <div class="noti-close-btn">X</div>
                            </div>
                            <div class="noti-card">
                                <div class="noti-description">
                                    <div class="noti-title">
                                        Kiểm tra hệ thống
                                    </div>
                                    <div class="noti-time">
                                        bbbbbbbbb
                                    </div>
                                </div>
                                <div class="noti-close-btn">X</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- footer bên dưới -->
            <div class="footer">
                <a href="#">Sản phẩm</a>
                <a href="#">Dịch vụ và điều khoản</a>
                <a href="#">Hổ trợ</a>
                <a href="#">Về chúng tôi</a>
            </div>
        </div>
    </body>
</html>
